class BankAccount {
    constructor(accountHolder, balance) {
        this.accountHolder = accountHolder;
        this.balance = balance;
    }

    deposit(amount) {
        this.balance += amount;
        console.log("Deposited:", amount);
    }

    withdraw(amount) {
        if (amount > this.balance) {
            console.log("Insufficient balance");
        } else {
            this.balance -= amount;
            console.log("Withdrawn:", amount);
        }
    }

    checkBalance() {
        console.log("Balance:", this.balance);
    }
}

let acc = new BankAccount("Ravi", 1000);
acc.deposit(500);
acc.withdraw(1000);
acc.checkBalance();

class ShoppingCart {
    constructor() {
        this.items = [];
    }

    addItem(item) {
        this.items.push(item);
    }

    removeItem(itemName) {
        this.items = this.items.filter(item => item.name !== itemName);
    }

    getTotalPrice() {
        return this.items.reduce((total, item) => total + item.price, 0);
    }
}


let cart = new ShoppingCart();
cart.addItem({ name: "Book", price: 200 });
cart.addItem({ name: "Pen", price: 50 });

cart.removeItem("Pen");

console.log("Total:", cart.getTotalPrice());

}

// Task 2: Employee → Manager


class Employee {
    constructor(name, salary) {
        this.name = name;
        this.salary = salary;
    }

    getDetails() {
        return "Name: " + this.name + ", Salary: " + this.salary;
    }
}

class Manager extends Employee {
    constructor(name, salary, department) {
        super(name, salary);
        this.department = department;
    }

    getDetails() {
        return super.getDetails() + ", Department: " + this.department;
    }
}

let manager = new Manager("Anil", 60000, "IT");
console.log(manager.getDetails());

// Task 3: Shape → Rectangle


class Shape {
    getArea() {
        return 0;
    }
}

class Rectangle extends Shape {
    constructor(length, width) {
        super();
        this.length = length;
        this.width = width;
    }

    getArea() {
        return this.length * this.width;
    }
}

let shape = new Shape();
let rectangle = new Rectangle(10, 5);

console.log(shape.getArea());
console.log(rectangle.getArea());

class Vehicle {

        this.brand = brand;
        this.speed = speed;
    }

    accelerate(value) {
        this.speed += value;
        console.log("Speed:", this.speed);

class ElectricCar extends Vehicle {

        super(brand, speed);
        this.batteryLevel = batteryLevel;
    }

        this.batteryLevel = 100;
        console.log("Battery charged to 100%");
    }
}

let car = new ElectricCar("Tesla", 50, 80);
car.accelerate(20);
car.chargeBattery();
