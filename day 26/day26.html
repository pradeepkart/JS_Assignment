// 4. Calculator Add Method (Overloading)

class Calculator {
    add(...args) {
        if (args.length === 2) {
            return args[0] + args[1];
        }

        if (args.length === 3) {
            return args[0] + args[1] + args[2];
        }

        if (args.length === 1 && Array.isArray(args[0])) {
            return args[0].reduce((sum, n) => sum + n, 0);
        }

        return "Invalid input";
    }
}

let cal = new Calculator();
console.log("Add 2 nums:", cal.add(10, 20));
console.log("Add 3 nums:", cal.add(10, 20, 30));
console.log("Add array:", cal.add([1, 2, 3, 4]));

// 5. Greeting Function (Overloading)

class Greeting {
    greet(name, time) {
        if (arguments.length === 0) {
            return "Hello!";
        }

        if (arguments.length === 1) {
            return `Hello, ${name}!`;
        }

        return `Good ${time}, ${name}!`;
    }
}

let g = new Greeting();
console.log(g.greet());
console.log(g.greet("Alice"));
console.log(g.greet("Alice", "morning"));

// 6. Shape Area (Overloading)

class Shape {
    area(a, b) {
        if (arguments.length === 1) {
            return a * a; // square
        }

        if (arguments.length === 2) {
            return a * b; // rectangle
        }

        return 0;
    }
}

let sh = new Shape();
console.log("Square Area:", sh.area(5));
console.log("Rectangle Area:", sh.area(5, 10));

// 8. Employee Salary (Override + Bonus)

class Employee {
    constructor(name, salary) {
        this.name = name;
        this.salary = salary;
    }

    calculateSalary() {
        return this.salary;
    }
}

class Manager extends Employee {
    constructor(name, salary, bonus) {
        super(name, salary);
        this.bonus = bonus;
    }

    calculateSalary() {
        return this.salary + this.bonus;
    }
}
